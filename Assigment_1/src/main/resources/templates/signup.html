<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
<!-- Signup Start -->
<div class="sign_in_up_bg">
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                             class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form th:action="@{/account/signup}" method="post" th:object="${request}">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Full Name</label>
                                <input type="text" id="form1Example13" th:field="*{fullName}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</td>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Email address</label>
                                <input type="email" id="form1Example13" th:field="*{email}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Password</label>
                                <input type="password" id="form1Example13" th:field="*{password}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13"> Re-Password</label>
                                <input type="password" id="form1Example13" th:field="*{rePassword}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">Name Error</td>
                            </div>

                            <!-- Submit button -->
                            <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="text-center btn btn-primary btn-lg btn-block">Sign up
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</body>
</html>
