<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Show All Tickets</title>
    </head>
<body>

<div class="container-xl" layout:fragment="content">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>List <b>Tickets</b></h2>
                    </div>
                    <div class="col-sm-8">
                        <button type="button" data-toggle="modal" class="btn btn-primary" data-target="#exampleModal">
                            <i class="material-icons">&#xeb86;</i> <span>Create Ticket</span>
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New Ticket</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="recipient-name" class="col-form-label">Name Customer:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="recipient-name" class="col-form-label">Phone Customer:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Descriptions Solution:</label>
                                                <textarea rows="4" class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="col-form-label">Department</label>
                                                <select class="form-control">
                                                    <option>All</option>
                                                    <option>Berlin</option>
                                                    <option>London</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Send message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-filter">
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        <div class="filter-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>
                            <div class="filter-group">
                                <label>Department</label>
                                <select class="form-control">
                                    <option>All</option>
                                    <option>Berlin</option>
                                    <option>London</option>
                                </select>
                            </div>
                        <div class="filter-group">
                            <label>To</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="filter-group">
                            <label>From</label>
                            <input type="date" class="form-control">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Customer</th>
                    <th>Location</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th>Net Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td> Michael Holz</td>
                    <td>London</td>
                    <td>Jun 15, 2017</td>
                    <td><span class="status text-success">&bull;</span> Delivered</td>
                    <td>$254</td>
                    <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td> Michael Holz</td>
                    <td>Madrid</td>
                    <td>Jun 21, 2017</td>
                    <td><span class="status text-info">&bull;</span> Shipped</td>
                    <td>$1,260</td>
                    <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
