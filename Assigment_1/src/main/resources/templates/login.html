<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>
<!-- Signup Start -->
<div class="sign_in_up_bg">
    <div class="container">
        <h1 th:text="${msg}"></h1>

        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                             class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form th:action="@{/check-login}" th:object="${request}" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" >Email address</label>
                                <input type="email" th:field="*{email}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" >Password</label>
                                <input type="password" th:field="*{password}"
                                       class="form-control form-control-lg">
                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>

                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3">
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                                <a th:href="@{/account/forgot-password}">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <div style="text-align: center" class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="text-center btn btn-primary btn-lg btn-block">Sign in
                                </button>
                                <a th:href="@{/account/signup}" class="text-center btn btn-primary btn-lg btn-block">Sign up
                                </a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</body>
</html>
